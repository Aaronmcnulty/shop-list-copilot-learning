<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="header-container">
        <h1>Shopping List App</h1>
        <p class="page-description">
          Welcome to the Shopping List App! Here you can manage your shopping
          list items.
        </p>
      </div>

       <div class="shopping-list-container">
        <div class="shopping-list-header">
            <h2>My Shopping List</h2>
        </div>
        <div id="shopping-list" class="shopping-list"></div>
      </div>

      <div class="add-item-container">
        <h2 class="add-item-header">New Item</h2>
      <div class="add-item-form">
        <input class="item-input" type="text" id="item-input" placeholder="Add a new item" />
        <button class="add-item-button" id="add-item-button">Add Item</button>
      </div>
      </div>

    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
