<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="header-container">
        <h1>Shopping List App</h1>
        <p class="page-description">
          Welcome to the Shopping List App! Here you can manage your shopping
          list items.
        </p>
      </div>

      <div class="shopping-list-container">
        <div class="shopping-list-header">
          <h2>My Shopping List</h2>
        </div>
        <div id="shopping-list" class="shopping-list"></div>
      </div>

      <div class="add-item-container">
        <h2 class="add-item-header">Add An Item</h2>
          <p id="errorMessage" role="alert"></p>

        <div class="add-item-form">
          <label for="item-input">Item Name:</label>
          <input
            class="item-input"
            type="text"
            id="item-input"
            placeholder="Add a new item"
          />
          <label for="item-quantity-input">Quantity:</label>
          <input
            class="item-input"
            type="number"
            id="item-quantity-input"
            value="1"
            min="1"
          />
          <button class="add-item-button" id="add-item-button" aria-label="Add item to list">+</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
